name: Run Playwright Spec Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install


      - name: Run Playwright login.spec.js
        run: npx playwright test tests/login.spec.js

      - name: Start Mock API Server
        run: npm run api:start

      - name: Run Playwright api.spec.js
        run: npx playwright test tests/api/api.spec.js

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
